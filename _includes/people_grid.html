<!-- People Section -->
    <section id="people" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">
                        People
                    </h2>
                    <h3 class="section-subheading text-muted">
                        My Network.
                    </h3>
                </div>
            </div>
            <div class="row">
                {% for person in site.posts %}
                    {% if person.category == 'People' %}
                        <div class="col-sm-4">
                            <div class="people-person">
                                <img
                                    src="img/people/{{ person.pic }}"
                                    class="img-responsive img-circle"
                                    alt="">
                                <h4>{{ person.name }}</h4>
                                <br />
                                <ul class="list-inline social-buttons">
                                    {% for network in person.social %}
                                    <li>
                                        <a
                                            href="{{ network.url }}"
                                            target="_blank">
                                            <i class="fa fa-{{ network.title }}">
                                            </i>
                                        </a>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
